{{- if eq .Values.backend.type "kubernetes" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
rules:
  - apiGroups: ["dns4acme.github.io"]
    resources: ["updatekeys", "updatekeyzonebindings", "zones"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
subjects:
  - kind: ServiceAccount
    name: "default"
    namespace: "{{ .Release.Namespace }}"
roleRef:
  kind: Role
  name: "{{ .Release.Name }}"
  apiGroup: rbac.authorization.k8s.io
{{- end }}